<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT FORM</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1>HỌC THỬ MIỄN PHÍ CÙNG MARATHON</h1>
    <form id="my-form"
      action="https://script.google.com/macros/s/AKfycbx8yUeBYkG7kgCl9cd60xuEDxSrH0A6CrVs1nEn5IXp8R-8PtkJsnKaHuNkZ58zeNZ8/exec"
      method="POST">
      Tên của phụ huynh <br>
      <input type="text" name="Name" class="form-control" placeholder="Họ và tên" required=""><br><br>
      Số điện thoại của phụ huynh <br>
      <input type="number" name="Number" class="form-control" placeholder="Lưu ý đủ 10 số" required=""><br><br>
      Email của phụ huynh <br>
      <input type="text" name="Email" class="form-control"><br><br>
      Con bạn đang học lớp mấy? <br>
      <select name="Grade">
        <option>Cấp 1</option>
        <option>Cấp 2</option>
        <option>Cấp 3</option>
        <option>Tiếng Anh trẻ em</option>
        <option>Luyện thi IELTS</option>
      </select>
      <br><br>
      <button type="submit">ĐĂNG KÝ NGAY</button>
      <input type="hidden" name="MKT EC" class="form-control" value="DU MA"><br><br>
    </form>
  </div>

  <script>
    window.addEventListener("load", function () {
      const form = document.getElementById('my-form');
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData(form);
        const action = e.target.action;
        fetch(action, {
          method: 'POST',
          body: data,
        })
          .then(() => {
            // alert("Success!");
            window.open("https://marketing.marathon.edu.vn/thank-you")
          })
      });
    });
  </script>

</body>

</html>
